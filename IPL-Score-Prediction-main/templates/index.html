<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>First Innings Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Score Predictor for Indian-Premier-League [IPL]</span></h2>
            <div class='description'>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">
            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="batting-team">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Punjab Kings</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <select class="form-input align-center" name="bowling-team">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Punjab Kings</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Capitals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <input class="form-input" type="text" name="overs" placeholder="Overs (>= 5.0) example. 7.4"><br>
                    <input class="form-input" type="text" name="runs" placeholder="Runs example 69"><br>
                    <input class="form-input" type="text" name="wickets" placeholder="Wickets example 5"><br>
                    <input class="form-input" type="text" name="runs_in_prev_5" placeholder="Runs scored in Last 5 Ovs ex. 45"><br>
                    <input class="form-input" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in Last 5 Overs ex. 2"><br>

			<input type="submit" class="myButton" value="Predict Score">
        	</form>
            </div>
       </div>
       <div align='center'>
       <p class='footer-description'>PROJECT BY- Gowtham S [ENG21AM0043], Kiran Immadi [ENG21AM0057], GOPAL KATTIMANI [ENG21AM0042], KOUSHIK B M [ENG21AM0059]</p>
       <br>
       <p>This is a Machine learning WEB-APP, Built with 'Flask'</p>
       <br>
       </div>
    </body>
</html>
